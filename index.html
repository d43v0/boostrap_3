<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    body { 
        font-size: 30px;
    }
    .flex-content {
        --tamano:500px;
        width:var(--tamano);
       /* height: var(--tamano);*/
    }
    .flex-item{
        --tamano:100px;
        width: var(--tamano);
        height: var(--tamano);
    }
</style>
</head>
<body>
    
    <div class="flex-content bg-dark text-white text-center">
        <div class="flex-item p-2 bg-info">1</div>
        <div class="flex-item p-2 bg-warning">2</div>
        <div class="flex-item p-2 bg-success">3</div>
        <div class="flex-item p-2 bg-danger">4</div>
    </div>
    <p>Width: 500px;</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
